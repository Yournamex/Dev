<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BURGER BUZZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/img/burger_buzz_logo_trans-removebg-preview.png">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-straight/css/uicons-bold-straight.css'>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <img src="/img/burger_buzz_logo_trans-removebg-preview.png">
      </div>
      <div class="menu">
        <div class="login">
          <ul>
            <li><a href="#">log in</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </div>
        <div class="icon">
          <ul>
            <li><a href="#"><i class="fi fi-bs-search"></i></a></li>
            <li><a href="#"><i class="fi fi-br-shopping-cart"></i></a></li>
          </ul>
        </div>
        <label class="switch">
          <input checked="" type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
        </label>
      </div>
    </div>
    <div class="benner-slide">
      <img src="/img/Korean Food (1).png">
      <img src="/img/Korean Food (2).png">
      <img src="/img/Korean Food (3).png">
      <img src="/img/Korean Food (4).png">
      <img src="/img/Korean Food (5).png">
      <img src="/img/Korean Food.png">
    </div>
  </div>
</body>
</html>
